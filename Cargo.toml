workspace = { members = ["props-component-macro"] }

[package]
name = "dioxus_components"
version = "0.1.0"
edition = "2021"

[dependencies]
futures = "0.3.30"
reqwest = { version = "0.11.24", features = ["json"] }
serde = "1.0.196"
serde_json = "1.0.113"
console_error_panic_hook = "0.1.7"
log = "0.4.17"
tracing-wasm = "0.2.1"
tracing = "0.1.40"

dioxus = { git = "https://github.com/DioxusLabs/dioxus", rev = "c9ab09b3480ba2ad3b77d16c5e86382a62258194", features = ["web", "router"] }
dioxus-logger = "0.4.1"
manganis = "0.2.1"
console = "0.15.8"
tailwind_fuse = { version = "0.2.0", features = ["variant"] }
dioxus-free-icons = { version = "0.8", features = ["font-awesome-brands", "font-awesome-regular","feather"] }
web-sys = {version = "0.3.69", features = ["Element"]}
props-component-macro = { path = "props-component-macro" }

# This is to keep the dioxus from dioxus-free-icons from conflicting with the one we are using
# Meaning basically to keep them both on the same version
[patch.crates-io]
dioxus = { git = "https://github.com/DioxusLabs/dioxus", rev = "c9ab09b3480ba2ad3b77d16c5e86382a62258194" }